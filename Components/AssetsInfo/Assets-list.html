<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="Assetslist-view.html">
<link rel="import" href="Assetfull-view.html">

<dom-module id="assets-list">

  <style>

    :host {
      display: block;
    }

    neon-animated-pages {
      height: 100%;
    }
    
   

  </style>

  <template>
	 <neon-animated-pages id="pages" selected="0">
		<assetslist-view data="[[assetdata]]" on-item-click="_onItemClick"></assetslist-view>
		<assetfull-view data="[[assetdata]]" graphdata="[[assetgraphdata]]" on-close="_onClose"></assetfull-view>
	</neon-animated-pages>

  </template>

</dom-module>

<script>


(function() {
    
    Polymer({

       is: 'assets-list',
       properties: {
    	   assetdata :  Array,
    	   assetgraphdata: Array
        }, 
        _onItemClick: function(req) {
        	
        	 console.log(">>>onItemClick>>>>"+req.detail.assetid);
        	
        	 
        	 var assetInfoview = document.querySelector('assetfull-view');
        	 assetInfoview.assetid = req.detail.assetid;
        	 this.$.pages.selected = 1;
        },

        _onClose: function() {
          this.$.pages.selected = 0;
        }

      }); 
    
  
    
    
})();


  

</script>
